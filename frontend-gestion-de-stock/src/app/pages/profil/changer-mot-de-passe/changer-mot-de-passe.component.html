<div class="row m-3">
    <div class="card col-md-4 text-center mr-3">
        <div class="col">
            <div class="mb3 mt-3">
                <img src="assets/product.png" class="rounded-circle" width="200px" height="200px">
            </div>
            <div class="mb-3">
                <h2>Nom prenom</h2>
                <small class="form-text text-muted">Adresse, 75000, Ville</small>
            </div>
        </div>
    </div>
    <div class="card col-sm-7">
        <form class="mt-3">
            <div class="form-group">
                <input type="password" class="form-control" name="ancienmotdepasse" placeholder="Ancien mot de passe" [(ngModel)]="ancienMotDePasse">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="nouveaumotdepasse" placeholder="Nouveau mot de passe" [(ngModel)]="changerMotDePasseDto.motDePasse">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmmotdepasse" placeholder="Confirmer mot de passe" [(ngModel)]="changerMotDePasseDto.confirmMotDePasse">
            </div>
        </form>
        <div class="row text-right">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
                    <i class="fas fa-ban"></i>&nbsp;Annuler
                </button>
                <button type="button" class="btn btn-primary" (click)="changerMotDePasseUtilisateur()">
                    <i class="fas fa-save"></i>&nbsp;Enregistrer
                </button>
            </div>
        </div>
    </div>
</div>
