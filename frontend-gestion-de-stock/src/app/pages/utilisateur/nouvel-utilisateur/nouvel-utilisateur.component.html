<div class="col mb-3">
    <div class="col-md-12 mb-3 mt-3">
        <button (click)="fileInput.click()" style="background-color: transparent; border: none;"> 
        <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" />
        <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
    </button>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Informations de l'utilisateur</h2>
        </div>

        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
                <div *ngFor="let msg of errorsMsg">
                    <span>{{msg}}</span>
                </div>
            </div>       
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nom" name="nom" [(ngModel)]="utilisateurDto.nom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Adresse 1" name="adresse1" [(ngModel)]="adresseDto.adresse1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Prenom" name="prenom" [(ngModel)]="utilisateurDto.prenom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Adresse 2" name="adresse2" [(ngModel)]="adresseDto.adresse2">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                    <!--    <input type="date" class="form-control" name="dateDeNaissance" [(ngModel)]="utilisateurDto.dateDeNaissance">  -->
                        <div class="input-group-append">
                            <input class="form-control" placeholder="Date de naissance" name="dateDeNaissance" 
                            [(ngModel)]="dateDeNaissance" ngbDatepicker #d="ngbDatepicker">
                            <button 
                              class="btn btn-outline-secondary calendar"
                              (click)="d.toggle()"
                              type="button"><i class="fa fa-calendar"></i></button>
                          </div> 
                    </div> 

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Ville" name="ville" [(ngModel)]="adresseDto.ville">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" name="mail" [(ngModel)]="utilisateurDto.mail">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Code postale" name="codePostale" [(ngModel)]="adresseDto.codePostale">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Mot de Passe" name="motDePasse" [(ngModel)]="utilisateurDto.motDePasse">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Pays" name="pays" [(ngModel)]="adresseDto.pays">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;Annuler
        </button>
        <button type="button" class="btn btn-primary" (click)="saveClick()">
            <i class="fas fa-save"></i>&nbsp;Enregistrer
        </button>
    </div>
</div>
