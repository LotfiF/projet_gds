<div class="col mb-3">
        <div class="col-md-12 mt-3">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Nouvelle catégorie</h2>
        </div>

        <div class="col-md-12 p-3">
            <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
                <div *ngFor="let msg of errorsMsg">
                    <span>{{msg}}</span>
                </div>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code catégorie" name="codeCategory" [(ngModel)]="categoryDto.code">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Description" name="designationCategory" [(ngModel)]="categoryDto.designation">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;Annuler
        </button>
        <button type="button" class="btn btn-primary" (click)="enregistrerCategory()">
            <i class="fas fa-save"></i>&nbsp;Enregistrer
        </button>
    </div>
</div>
