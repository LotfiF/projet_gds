<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Liste des categories</h1>
        </div>
        <div class="col-md-4 text-right">
            <app-boutton-action (clickEvent)="nouvelCategorie()">
            </app-boutton-action>
        </div>
    </div>
</div>
    <div class="col m-3">
        <div class="row col-md-12 alert alert-danger" *ngIf="errorMsg">
            {{ errorMsg }}
        </div>
        <div class="row mb-1 mr-0 custom-border" *ngFor="let categorie of listCategories">
            <div class="col-md-4 custom-border-right">
                {{ categorie.code }}
            </div>
            <div class="col-md-4 custom-border-right">
                {{ categorie.designation }}
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link" (click)="modifierCategorie(categorie.id)">
                            <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link text-danger" data-toggle="modal" data-target="#modalDeleteCategory" (click)="selectCatPourSupprimer(categorie.id)">
                            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-link">
                            <i class="far fa-list-alt"></i>&nbsp;Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3" *ngIf="listCategories.length > 0">
        <div class="col-md-12 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>

<div class="modal fade" id="modalDeleteCategory" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation de suppression</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Voulez vous supprimer cette cat√©gorie ? 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerSuppressionCat()">
            <i class="fas fa-ban"></i> Annuler</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmerEtSupprimerCat()">
            <i class="fas fa-trash-alt"></i> Supprimer</button>
        </div>
      </div>
    </div>
  </div>
